{% extends "base.html" %}

{% block content %}
<center>
<h1>Blog users!</h1>
</center>
<hr>
<form action="/singleUser" method='GET'>
{% for user in users%}
    <ul>
         <li>
            
            <a href="/singleUser?owner_id={{user.id}}">{{user.db_Username}}</a>
            <input type="hidden" name = owner_id value='{{user.id}}'>
        </li>   
    </ul>

{% endfor %}
</form>
{% endblock %}
